<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>


    <link th:href="@{/css/NavBar.css}" rel="stylesheet">
    <link th:href="@{/css/viewBugReport.css}" rel="stylesheet">
    <link th:href="@{/css/table.css}" rel="stylesheet">
    <script th:src="@{/js/viewBugReport.js}"></script>
    <script th:src="@{js/NavBar.js}"></script>
    <script th:src="@{js/Logout.js}"></script>


</head>
<body>

<div id="navbar"></div>


<div class="mainDiv">
<div id="bugInfo">
    <h2 class = "dark">Bug Reports</h2>
    <input type="text" id="searchFriend" placeholder="Search Bug List..." onkeyup="searchFriend()">
    <table id="friendTable">
        <thead>
        <tr class="header">
            <th>Issue Id</th>
            <th>Bug report</th>
            <th>Reported by</th>
            <th>Created at</th>
            <th>Delete?</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="BugReport:${BugReport}">
                <td th:text="${BugReport.getId}" ></td>
                <td th:text="${BugReport.getBugReport}" ></td>
                <td th:text="${BugReport.getUser?.username ?: 'Guest'}"></td>
                <td th:text="${BugReport.getCreatedAt}" ></td>
                <td>
                    <form th:action="@{'/delete/' + ${BugReport.getId()} }" method="post">
                        <button class="decline">Delete</button>
                    </form>
                </td>

            </tr>
        </tbody>
    </table>
</div>
</div>

</body>
</html>
