<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register New Wines</title>
  <link th:href="@{/css/Register.css}" rel="stylesheet">
  <link th:href="@{/css/registerAdmin.css}" rel="stylesheet">
  <link th:href="@{/css/NavBar.css}" rel="stylesheet">
  <script th:src="@{/js/NavBar.js}"></script>
  <script th:src="@{/js/Logout.js}"></script>
</head>
<body>

<div id="registerForm">
  <h2>Register A New Wine Here</h2>

  <form action="/Addwine" th:object="${wine}" method="post">
    <label>Wine Name:</label>
    <input type="text" th:field="*{wineName}" required><br><br>

    <label>Wine Description:</label>
    <input type="text" th:field="*{wineDesc}" required><br><br>

    <label>Country:</label>
    <input type="text" th:field="*{country}" required><br><br>

    <label>Province:</label>
    <input type="text" th:field="*{province}" required><br><br>

    <label>Region:</label>
    <input type="text" th:field="*{region}" required><br><br>

    <label>Variety:</label>
    <input type="text" th:field="*{variety}" required><br><br>

    <label>Winery:</label>
    <input type="text" th:field="*{winery}" required><br><br>

    <button type="submit">Register New Wine</button>
  </form>

  <form action="/Dash" method="get">
    <button type="submit">Back to Dashboard</button>
  </form>

  <p style="color: red;" th:text="${error}"></p>
</div>

</body>
</html>
