<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="">
<head>
  <title>Register For Account</title>
  <link th:href="@{/css/Register.css}" rel="stylesheet">
</head>
<body>

<div id="registerForm">
  <h2>Register For A New Account</h2>

  <form action="/AddUser" th:object="${user}" method="post">
    <label>Username:</label>
    <input type="text" th:field="*{username}" placeholder="Enter your username" required><br><br>

    <label>Password:</label>
    <input type="password" th:field="*{password}" placeholder="Enter your password" required><br><br>
    <button type="submit">Create Account</button>
  </form>

  <p style="color: red;" th:text="${error}"></p>
</div>
</body>
</html>
