<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>

  <link th:href="@{/css/NavBar.css}" rel="stylesheet">
  <link th:href="@{/css/Wine-request.css}" rel="stylesheet">
  <script th:src="@{/js/NavBar.js}"></script>
  <script th:src="@{/js/Logout.js}"></script>
</head>
<body>

<div id="navbar"></div>

<div class="WinePage">
  <div class="Center">
    <h2>Request a Wine</h2>
    <form action="/Request" th:object="${Wine_Request}" method="post"><!--This  neds to match the model.addAttribute line!-->
      <label> Wine Name: </label><br>
      <input type="text" th:field="*{wineName}" required><br><!--This matches the model.addAttribute line!-->
      <label> Wine Description: </label><br>
      <input type="text" th:field="*{wineDesc}" required><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</div>

</body>
</html>
